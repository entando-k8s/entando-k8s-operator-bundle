buildPack: docker
pipelineConfig:
  agent:
    image: entando-jx-maven
  env:
    - name: PIPELINE_CODE
      value: eob
  pipelines:
    pullRequest:
      build:
        replace: true
        steps:
          - sh: export VERSION=$PREVIEW_VERSION ./set-csv-version.sh
            name: set-csv-version
          - sh: echo "This avoids unwanted kaniko command substitution"  &&  skaffold build -f skaffold.yaml
            name: container-build
          - sh: operator-sdk bundle validate "${DOCKER_REGISTRY}/entando/${APP_NAME}:$(cat VERSION)"
            name: verify-bundle
    release:
      setVersion:
        replace: true
        steps:
          - sh: ./set-csv-version.sh \$(jx-release-version)
            name: set-csv-version
          - sh: jx step next-version --use-git-tag-only --tag
            name: tag-version
      build:
        replace: true
        steps:
          - sh: echo "This avoids unwanted kaniko command substitution"  &&  skaffold build  -f skaffold.yaml
            name: container-build
          - sh: operator-sdk bundle validate "${DOCKER_REGISTRY}/entando/${APP_NAME}:$(cat VERSION)"
            name: verify-bundle
          - sh: jx step post build --image "${DOCKER_REGISTRY}/entando/${APP_NAME}:$(cat VERSION)"
            name: post-build
