              verbs:
                - '*'
            - apiGroups:
                - ''
              resources:
                - secrets
              verbs:
                - create
                - get
                - delete
                - update
            - apiGroups:
                - ''
              resources:
                - pods/exec
              verbs:
                - get
            - apiGroups:
                - ''
              resources:
                - pods
                - endpoints
                - services
                - configmaps
                - persistentvolumeclaims
                - serviceaccounts
                - events
              verbs:
                - create
                - get
