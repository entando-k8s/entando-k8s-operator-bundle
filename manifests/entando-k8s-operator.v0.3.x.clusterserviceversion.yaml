      clusterPermissions:
        - serviceAccountName: entando-operator
          rules:
            - apiGroups:
                - entando.org
              resources:
                - '*'
              verbs:
                - '*'
            - apiGroups:
                - ''
              resources:
                - secrets
              verbs:
                - create
            - apiGroups:
                - ''
              resources:
                - pods/exec
              verbs:
                - get
            - apiGroups:
                - ''
              resources:
                - configmaps
                - endpoints
                - pods
                - services
                - serviceaccounts
                - persistentvolumeclaims
                - events
              verbs:
                - '*'
            - apiGroups:
                - apps
              resources:
                - deployments
              verbs:
                - '*'
            - apiGroups:
                - apiextensions.k8s.io
              resources:
                - customresourcedefinitions
              verbs:
                - get
            - apiGroups:
                - 'extensions'
              resources:
                - deployments
                - ingresses
              verbs:
                - '*'
            - apiGroups:
                - route.openshift.io
              resources:
                - routes
                - routes/custom-host
              verbs:
                - '*'
            - apiGroups:
                - ''
